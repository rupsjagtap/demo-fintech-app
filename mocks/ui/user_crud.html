<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input, select { margin: 5px; }
        table, th, td { border: 1px solid #ccc; border-collapse: collapse; padding: 8px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>User Management</h1>

    <h2>Create New User</h2>
    <form id="user-form">
        <input type="text" id="name" placeholder="Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <select id="accountType">
            <option value="basic">Basic</option>
            <option value="premium">Premium</option>
        </select>
        <button type="submit">Create User</button>
    </form>

    <h2>Get User by ID</h2>
    <form id="get-user-form">
        <input type="text" id="get-user-id" placeholder="User ID" required />
        <button type="submit">Fetch User</button>
    </form>
    <pre id="get-user-result"></pre>

    <h2>All Users</h2>
    <table id="user-table">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Account Type</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function fetchUsers() {
            const res = await fetch('/api/users');
            const users = await res.json();
            const tbody = document.querySelector('#user-table tbody');
            tbody.innerHTML = '';
            users.forEach(user => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${user.userId}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.accountType}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        document.getElementById('user-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const accountType = document.getElementById('accountType').value;
            await fetch('/api/users', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, accountType })
            });
            document.getElementById('user-form').reset();
            fetchUsers();
        });

        document.getElementById('get-user-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const userId = document.getElementById('get-user-id').value;
            const res = await fetch(`/api/users/${userId}`);
            const resultBox = document.getElementById('get-user-result');
            if (res.ok) {
                const user = await res.json();
                resultBox.textContent = JSON.stringify(user, null, 2);
            } else {
                resultBox.textContent = 'User not found.';
            }
        });

        fetchUsers();
    </script>
</body>
</html>
